<!DOCTYPE html>
<html>
<head>
  <title>Your Website</title>
  <style>
      body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-shadow: #FFD700 0px 0 10px;
      font-size: 35px;
      text-align: center;
    }
    
     h2 {
      font-size: 20px;
      text-align: center;
      text-shadow: #2eff66 0px 0px 7px;
    }
    
 h3 {
      font-size: 35px;
      text-align: center;
      text-shadow: #0e1299 0px 0 10px;
    }
     h4 {
      font-size: 20px;
      text-align: center;
      text-shadow: #080ed1 0px 0px 7px;
    }
    
     h5 {
      font-size: 35px;
      text-align: center;
      text-shadow: #ff1f44 0px 0 10px;
    }
     h6 {
      font-size: 20px;
      text-align: center;
      text-shadow: #b5001e 0px 0px 7px;
    }
    
    .content section {
      display: none;
      text-align: center;
    }

    .content section.active {
      display: block;
      animation: fade-in 0.8s ease-in-out;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
    }
    
    .tabs {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 100px;
      text-shadow: #fafafa 0px 0px 6px;
    }
  
   
    .tabs a {
      box-shadow: 0px 0px 10px 0.5px #e6e6e6;
      margin-top: 50px;
      margin-right: 30px;
      background-color: #080808;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
      border-radius: 7px;
      font-weight: bold;
    }


    .tabs a:last-child {
      margin-right: 0;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('.tabs a');
      const sections = document.querySelectorAll('.content section');

      links.forEach(function(link) {
        link.addEventListener('click', function() {
          const targetId = this.getAttribute('href').substring(1);
          const targetSection = document.getElementById(targetId);

          sections.forEach(function(section) {
            section.classList.remove('active');
          });

          targetSection.classList.add('active');
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a href="/home">HOME</a>
      <a href="/info">INFO</a>
      <a href="/credits">CREDITS</a>
    </div>
    <div class="content">
      <section id="home" class="active">
        <h1>SPTSWARE</h1>
        <h2>FREE & KEYLESS</h2>
      </section>

      <section id="info">
        <h3>INFORMATION</h3>
        <h4>INFORMATION</h4>
      </section>

      <section id="credits">
        <h5>CREDITS</h5>
        <h6>ieric#1339 - Founder & Scripter</h6>
      </section>
    </div>
  </div>
</body>
</html>
